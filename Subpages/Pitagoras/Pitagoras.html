<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Aqui você pode encontrar algumas calculadoras que podem ser muito úteis para você. De A a Z. De fórmula de Bhaskara até IMC e calculo de Financiamento. O que você precisar calcular está aqui.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" type="text/css" href="../Content/common-css/menu-pages.css" />
    <link rel="stylesheet" type="text/css" href="../Content/common-css/subpages.css" />
    <link rel="stylesheet" type="text/css" href="css/pitagora.css" />
    <script type="text/javascript" src="../Content/common-script/includes.js" defer ></script>
    <script src="../Content/jQuery/jquery-3.6.1.min.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="assets/hipotenusa-icon.ico" />
    <title> Teorama de Pitágoras </title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="all-pages-container" include="../Content/common-html/pages-nav.html"></div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="control">
                <div class="main-container tamanho">
                    <div class="header-tipo">
                        <div class="header-title">
                            <h1>
                                <span>
                                    Teorama de Pitágoras
                                </span>
                            </h1>
                        </div>

                        <div class="header-description tamanho">
                            <p>
                                Calcular a hipotenusa ou cateto? <br>
                                Sem problemas. <br>
                                Digite o valor dos catetos caso queira achar a Hipotenusa. <br>
                                Ou digite o valor da Hipotenusa e de um dos Catetos caso queira achar o outro Cateto.
                            </p>
                        </div>
                    </div>
                </div>

                <form>
                    <div class="form tamanho">
                        <div class="input sb1">
                            <div class="label">
                                <label for="hipote"> Hipotenusa ( A ) ou Cateto ( B ): </label>
                            </div>
                            <div class="input">
                                <input type="number" id="hipo_cate" class="hipo_cate" />
                            </div>
                        </div>
    
                        <div class="input sb1 catetoC">
                            <div class="label">
                                <label for="cate"> Cateto ( C ): </label>
                            </div>
                            <div class="input">
                                <input type="number" id="catetob" class="catetob" />
                            </div>
                        </div>
                    </div>
                </form>

                <div class="botaoenviar tamanho">
                    <span class="pencil-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(150, 75, 0)" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                          </svg>
                    </span>
                    <input type="button" class="botaoResultado" value="Calcular" />
                </div>

                <div class="resultados tamanho">
                    <p class="erro"> </p>
                    <p class="user"> </p>
                    <p class="formula"> </p>
                    <p class="res"> </p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script/pitagoras.js"> </script>
</body>

</html>
