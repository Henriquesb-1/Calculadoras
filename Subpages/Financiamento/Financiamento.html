                                </span>

                        </div>

                        <div class="header-description tamanho">
                            <p>
                                Quer saber quanto você iria pagar de prestação naquele carro que você está pensando em comprar? <br>
                                Utilize a calculadora abaixo e descubra quanto custará sua futura aquisição.

                            <label for="valor_veiculo"> Qual o valor do veiculo? </label>

                            <label for="valor_entrada"> Quanto pretende dar de entrada? </label>

                        </div>

                        <div class="meses sb1">
                            <label for="meses"> Em quantos meses pretende financiar?  </label>
                            <select name="vezesParcelas" id="vezes" style="width: 85px; text-align: center; border-radius: 20px;">
                                <option  id="vezes" value="12">12</option>
                                <option  id="vezes" value="24">24</option>
                                <option  id="vezes" value="36">36</option>
                                <option  id="vezes" value="48">48</option>
                                <option  id="vezes" value="60">60</option>
                                <option  id="vezes" value="72">72</option>
                            </select>
                        </div>
                    </div>

                    <div class="botaoenviar tamanho">
                        <input class="calcButton" type="button" value="Financiar"/>
                    </div>

                    <div class="resultados tamanho">
                        <p class="erro"> </p>
                        <p class="iu"> </p>
                        <p class="valor_financiado"> </p>
                        <p class="valor_parcelas"> </p>
                        <p class="total_sem_entrada"> </p>
                        <p class="total_com_entrada"> </p>
